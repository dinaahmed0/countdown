<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to New Year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown">
        <div class="countdown-text">
            <h1>COUNTDOWN TO NEW YEAR</h1>
        </div>
        
        <div class="timer">
            <div><span id="days">0</span> Days</div>
            <div><span id="hours">0</span> Hours</div>
            <div><span id="minutes">0</span> Minutes</div>
            <div><span id="seconds">0</span> Seconds</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
